<html>
<head>
	<title>GitHub Profiles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
	<div id="username-input" class="username-input">
		<label for="username-input-text">Username: </label>
		<input id="username-input-text" class="username-input-text"type="text" />
	</div>
	<div id="github-profile" class="github-profile">
		<div class="github-profile-avatar">
			<span class="github-profile-username">usernameText</span>
		</div>
		<div class="github-profile-name">
			First + Last Name
		</div>
		<div class="github-profile-location">
			City
		</div>
		<div class="github-profile-stats">
			<div class="github-profile-stat">
				<i class="fa fa-envelope github-icon-repo" aria-hidden="true"></i>
				<span class="github-profile-repo-count">50</span>
			</div>
			<div class="github-profile-stat">
				<i class="fa fa-shopping-basket github-icon-gist" aria-hidden="true"></i>
				<span class="github-profile-gist-count">12</span>
			</div>
		</div>
	</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
